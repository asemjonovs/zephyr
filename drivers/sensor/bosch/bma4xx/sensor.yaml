deps:
  - "drivers/sensor/attributes.yaml"
  - "drivers/sensor/channels.yaml"
  - "drivers/sensor/triggers.yaml"
  - "drivers/sensor/units.yaml"
compatible:
  org: "bosch"
  part: "bma4xx"
supported-buses:
  - i2c
  - spi
description: |
  Sensor driver implementation for https://www.bosch-sensortec.com/products/motion-sensors/accelerometers/bma422/
  and bma423 (no product landing page).
channels:
  accel_xyz: []
  die_temp: []
attributes:
  - attribute: "sampling_frequency"
    channel: "accel_xyz"
    units: "frequency"
